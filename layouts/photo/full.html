		<article itemscope itemtype="http://schema.org/Blog">
      <figure>
      {{ range .Params.photos }}
        <img src="{{ .original_size.url }}"/>
      {{ end }}
      {{ with .Params.caption }}
        <figcaption>
        {{ . | safeHTML }}
        </figcaption>
      {{ end }}
			<h2 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Content }}</a></h2>
			<span class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></span>
		</article>
